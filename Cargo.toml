[package]
name = "la_dfa_2_dot"
version = "0.5.0"
edition = "2024"
authors = ["JÃ¶rg Singer <singer.joerg@gmx.de>"]
description = "Create graphs from lookahead DFAs generated by `parol`."
repository = "https://github.com/jsinger67/la_dfa_2_dot"
readme = "README.md"
categories = ["algorithms", "parsing"]
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive", "cargo"] }
env_logger = "0.11"
parol_runtime = "4.1"
regex = "1.10"
scnr2 = "0.3.3"
tera = "1.20"
thiserror = "2.0"

[build-dependencies]
parol = "4.2"
parol_runtime = "4.1"

# For faster builds.
[profile.dev.build-override]
opt-level = 3
[profile.release.build-override]
opt-level = 3
