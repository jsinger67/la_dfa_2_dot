[package]
name = "la_dfa_2_dot"
version = "0.3.0"
edition = "2021"
authors = ["JÃ¶rg Singer <singer.joerg@gmx.de>"]
description = "Create graphs from lookahead DFAs generated by `parol`."
repository = "https://github.com/jsinger67/la_dfa_2_dot"
readme = "README.md"
categories = ["algorithms", "parsing", "Parsing tools"]
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive", "cargo"] }
env_logger = "0.11"
parol_runtime = { version = "1.0", features = ["auto_generation"] }
regex = "1.10"
tera = "1.20"
thiserror = "1.0"

[build-dependencies]
parol = "1.0"
parol_runtime = { version = "1.0", features = ["auto_generation"] }

# For faster builds.
[profile.dev.build-override]
opt-level = 3
[profile.release.build-override]
opt-level = 3
